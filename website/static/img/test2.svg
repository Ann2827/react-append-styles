<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Фоновый прямоугольник -->
    <rect width="100%" height="100%" fill="#282c34" />

    <!-- Заголовок "React" с градиентом -->
    <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="40" fill="url(#gradient)" text-anchor="middle">
        React
    </text>

    <!-- Кружок для стиля CSS с тенью -->
    <circle cx="50%" cy="60%" r="20%" fill="#61dafb" filter="url(#shadow)" />

    <!-- Текст "CSS" с анимацией -->
    <text x="50%" y="62%" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">
        <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" />
        CSS
    </text>

    <!-- Градиент для текста "React" -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Тень для кружка -->
    <defs>
        <filter id="shadow" x="0" y="0" width="150%" height="150%">
            <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>
</svg>